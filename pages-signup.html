<html class="h-full" lang="en">

    <div class="flex justify-center sm:pt-10 sm:pb-10 bg-slate-50">
      <div

        <div class="mx-auto head-logo">

          <p

            Sign Up Now

          <p class="mt-4 text-sm leading-none text-center text-slate-600">
            Already have an account? Click here
            <a
              href="pages-login.html"
              class="text-blue-700 border-b border-blue-700 border-dashed"

              Click here</a

            to Sign In

        </div>
        <div class="mt-8 input-group">
          <p class="text-base font-medium leading-none text-slate-800">Email</p>

            type="text"
            name=""
            id=""
            class="w-full p-4 mt-2 border rounded outline-none placeholder:text-base placeholder:text-slate-600 focus:bg-gray-50 border-slate-300"

        </div>

            Use 8 or more characters

        </div>
        <div class="flex mt-4">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

            Use letters, numbers and symbols
          </p>
        </div>
        <div class="mt-6 input-group">
          <p class="text-base font-medium leading-none text-slate-800">
            Confirm Password
          </p>

          <div class="flex items-center mt-2 border rounded border-slate-300">
            <input
              type="password"
              name=""
              id="password"
              class="w-full p-4 rounded outline-none placeholder:text-base placeholder:text-slate-600 focus:bg-gray-50"
              value=""
              placeholder=""
            />
          </div>
        </div>
        <div class="flex items-center mt-4">
          <div class="relative flex">
            <input
              type="checkbox"
              checked
              name="termsandConditions"
              class="checkbox rounded-[4px] accent-blue-700 w-5 h-5 cursor-pointer bg-blue-100 appearance-none"
            />
            <div
              class="svgTick cursor-pointer absolute top-[2px] left-[2px] -z-10"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

            <a href="javascript:void(0)" class="text-blue-700"
              >terms and conditions</a
            >
          </p>
        </div>

        <div class="mt-12 input-group">
          <button
            class="w-full py-4 text-base font-medium leading-4 text-center text-white bg-blue-700 rounded hover:bg-blue-600"
          >
            Create Account
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/singlecheckboxv2.js"></script>
    <script>
      document
        .getElementById("closeeyesvg")
        .addEventListener("click", showpassword);
      document
        .getElementById("openeyesvg")
        .addEventListener("click", hidepassword);
      // console.log(inputfield);
      function showpassword() {
        document.getElementById("password").setAttribute("type", "text");
        document.getElementById("openeyesvg").style.display = "block";
        document.getElementById("closeeyesvg").style.display = "none";
      }
      function hidepassword() {
        document.getElementById("password").setAttribute("type", "password");
        document.getElementById("openeyesvg").style.display = "none";
        document.getElementById("closeeyesvg").style.display = "block";
      }
    </script>

</html>
